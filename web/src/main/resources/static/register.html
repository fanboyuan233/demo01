<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
	<style type="text/css">
    body{
        background-image:url(assets/img/yasuoandruwen.jpg);
    	background-position: center; 
		background-repeat: no-repeat; 
		background-attachment: fixed;
		background-size:100% 100%;
    }
        .mysub{
            background-color: #e65b0d;
            display: block;
            width: 180px;
            height: 64px;
            border: none;
            color: #ffffff;
            font-weight: 700;
        }
    </style>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        function myRegister() {
            $.ajax({
                url:"/user/register",
                type:"post",
                data:{
                    "username":$("#username").val(),
                    "password":$("#password").val()
                },
                statusCode:{
                    200:function (data) {
                        alert(data)
                       location.href="login.html"
                    },
                    500:function (data) {
                        alert(data)
                    }
                }
            })
        }
    </script>
</head>
<body>
	<!-- coidea:loader START -->
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- coidea:loader END -->

    <!-- coidea:header START -->
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href="#"><span></span></a>
        </div>
        <nav class="navigation">
          <li><a href="#"><span>已有账号了？</span></a></li>
          <li><a href="login.html" target="_blank"><span>登陆</span></a></li>
        </nav>
      </div>
    </header>
    <!-- coidea:header END -->

    <!-- COIDEA:modal START -->
    <div class="modal invisible">
      
      <!-- COIDEA:modal:monster (open-close) START -->
      <div class="monster-open-close" style="background-image: url(assets/img/m-open-close.png)"></div>
      <!-- COIDEA:modal:monster (open-close) END -->
      
      <!-- COIDEA:modal:inner START -->
      <div class="modal-inner" style="background-image: url(assets/img/57d76ffacd944.jpg);">
        
        <!-- COIDEA:modal:inner:close START -->
        <p class="close"><span></span></p>
        <!-- COIDEA:modal:inner:close END -->
        
        <!-- COIDEA:modal:inner:body START -->
        <div class="modal-body">
          
          <!-- COIDEA:modal:inner:body:monster (close) START -->
          <div class="monster-close" style="background-image: url(assets/img/m-close.png)"><span style="color: white;">Are you sure?</span></div>
          <!-- COIDEA:modal:inner:body:monster (close) END -->
          
          <h2>加入我们</h2>
          
          <ul>
            <li>最新消息</li>
            <li>承诺没有垃圾邮件!</li>
          </ul>

          <!-- COIDEA:modal:inner:body:form START -->
          <div class="form">
          	
            <div class="form-holder">

              <div class="monster-signup"><span style="background-image: url(assets/img/m-signup.png)"></span></div>

              <div class="form-holder-inner">
                <form id="loginForm1">
                  <div class="group">
                    <input type="text" name="username" id="username" placeholder="请输入用户名" autocomplete="off" required>
                    <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off" required>
                     <div align="center">
                         <input type="button" class="mysub" value="注 册"  onclick="myRegister()" >
                     </div>
                  </div>

                  </form>     
                <div class="thank-you-holder">
                  <span>谢谢你,老铁!</span>
                </div>
              </div>
               
            </div>
          </div>
          <!-- COIDEA:modal:inner:body:form END -->

        </div>
        <!-- COIDEA:modal:inner:body END -->
        
      </div>
      <!-- COIDEA:modal:inner END -->
      
    </div>
    <!-- COIDEA:modal END -->

    <!-- COIDEA:trigger START -->
    <section class="trigger">
      <h1>加入我们</h1>
      <button id="button">注 册</button>
    </section>
    <!-- COIDEA:trigger END -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/demo.js"></script>
</body>
</html>
